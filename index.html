<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1</title>
    <link rel="stylesheet" href="./acsets/css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id = "card-container">
        <div class="card-heart"><i class='bx bxs-heart-circle'></i></div>
        <div class="card-cart"><i class='bx bxs-cart'></i></div>
        <div class="card-img">
            <img src="./acsets/image/Nike Zoom KD 12.png" alt="shoe">
        </div>
        <div class="card-title">
            NIKE Zoom KD 12
        </div>
        <div class="card-cost">
            $99
        </div>
        <div class="card-child-container">
            <div class="card-number">
                <h3>Size : </h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card-color">
                <h3>Color : </h3>
                <span class="card-color-green"></span>
                <span class="card-color-red"></span>
                <span class="card-color-black"></span>
            </div>
            <div class="card-button">
                <span><button>buy now</button></span>
                <span><button>add cart</button></span>
            </div>
        </div>
    </div>
</body>
</html>
